{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="left-aligned-container">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
{% endblock %}
